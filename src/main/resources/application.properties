
# Configurer la connexion à la base de données PostgreSQL en local
spring.datasource.url=jdbc:postgresql://localhost:5432/db_cinema
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurer Hibernate et JPA --
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.flyway=DEBUG

# Config Flayway
# Spécifier le chemin des migrations si différent du chemin par défaut
spring.flyway.enabled=true
spring.flyway.encoding=utf-8
spring.flyway.locations=classpath:db/migration
spring.flyway.out-of-order=false
spring.flyway.baseline-on-migrate=true


